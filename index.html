<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <title>Calendar2</title>
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <div class="top-calendar">
          <header class="calendar-header">
            <div class="month">september</div>

            <div class="year-picker">
              <span id="prev" class="material-symbols-outlined">
                chevron_left
              </span>
              <span class="year">2022</span>
              <span id="next" class="material-symbols-outlined">
                chevron_right
              </span>
            </div>
          </header>
          <ul class="weeks">
            <li>sun</li>
            <li>mon</li>
            <li>tue</li>
            <li>wed</li>
            <li>thu</li>
            <li>fri</li>
            <li>sat</li>
          </ul>
        </div>

        <div class="calendar-body">
          <ul class="days"></ul>
        </div>

        <div class="calendar-footer">
          <div class="today">
            <div class="day">today</div>
            <div class="time">
              <div class="clock">00:00:00 pm</div>
              <div class="date">day, month day, year</div>
            </div>
          </div>
          <div class="months">
            <ul>
              <li data-id="0">jan</li>
              <li data-id="1">feb</li>
              <li data-id="2">mar</li>
              <li data-id="3">apr</li>
              <li data-id="4">may</li>
              <li data-id="5">jun</li>
              <li data-id="6">jul</li>
              <li data-id="7">aug</li>
              <li data-id="8">sep</li>
              <li data-id="9">oct</li>
              <li data-id="10">nov</li>
              <li data-id="11">dec</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
